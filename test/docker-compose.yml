services:
  asterisk:
    build:
      context: .
      dockerfile: $PWD/test/Dockerfile
      args:
        python: $TRAVIS_PYTHON_VERSION
#    image: andrius/asterisk
    volumes:
      - $PWD/test/support/etc/asterisk/manager.conf:/etc/asterisk/manager.conf
      - $PWD:/var/lib/asterisk/pyst2:rw
    networks:
      mynet:
        ipv4_address: 172.25.0.101
    ports:
      - 5038
networks:
  mynet:
    driver: bridge
    ipam:
      config:
      - subnet: 172.25.0.0/24